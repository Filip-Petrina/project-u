<main class="contact-us">
  <section class="form">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-success" role="alert" *ngIf="showSuccess">
            {{successMsg}}
          </div>

          <div class="alert alert-danger" role="alert"*ngIf="showError">
            Message sending failed:
            <ul>
              <li *ngFor="let message of errorArray">{{message}}</li>
            </ul>
          </div>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" [ngClass]="{'form-control': true, 'is-invalid': formSubmitted && email.invalid}" id="inputEmail" aria-describedby="emailError" placeholder="Enter email" formControlName="email">
              <small *ngIf="formSubmitted && email.invalid" id="emailError" class="invalid-feedback">Please enter a valid email.</small>
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea [ngClass]="{'form-control': true, 'is-invalid': formSubmitted && message.invalid}" id="inputMessage" placeholder="Enter message" aria-describedby="messageError" formControlName="message"></textarea>
              <small *ngIf="formSubmitted && message.invalid" id="messageError" class="invalid-feedback">The message must be at least 30 characters long.</small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="serverSideValidation" [(ngModel)]="serverSideValidation" [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="serverSideValidation">Server side validation</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
